<!DOCTYPE html>
<html>
  <head>
    <title>Sign-Up Form</title>
  </head>
  <body>
    <h1>Sign Up</h1>

    <form action="" method="post">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" required autofocus><br>
      
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required minlength="8" maxlength="25"><br>
      
      <label for="confirm-password">Confirm Password:</label><br>
      <input type="password" id="confirm-password" name="confirm-password" required minlength="8" maxlength="25"><br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
